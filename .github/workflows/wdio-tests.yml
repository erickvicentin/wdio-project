name: Run WDIO Tests and Publish Allure Report

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Necesario para publicar en Pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Detect Chrome binary
        id: detect-chrome
        run: |
          if command -v google-chrome >/dev/null 2>&1; then
            echo "chrome_bin=$(command -v google-chrome)" >> $GITHUB_ENV
          elif command -v chromium-browser >/dev/null 2>&1; then
            echo "chrome_bin=$(command -v chromium-browser)" >> $GITHUB_ENV
          else
            echo "No Chrome/Chromium found" && exit 1
          fi

      - name: Show Chrome version
        run: ${{ env.chrome_bin }} --version

      - name: Run WDIO tests (headless)
        env:
          CHROME_BIN: ${{ env.chrome_bin }}
        run: npx wdio run wdio.conf.js

      - name: Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      - name: Generate Allure Report
        run: allure generate allure-results --clean -o allure-report || echo "No allure results found"

      - name: Upload Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
